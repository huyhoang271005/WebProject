<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../dialog/dialog.css">
    <link rel="stylesheet" href="../public/card.css"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <script src="https://kit.fontawesome.com/e9c281dd3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="80" alt="Lock Icon"
             style="display: block; margin: auto; padding-bottom: 10px" />
        <h1>Đổi mật khẩu</h1>
        <div class="password-layout">
            <input type="password" id="newPassword" class="password" placeholder="Mật khẩu" />
            <i class="fa-solid fa-eye fa-bounce icon-eye"></i>
        </div>
        <div class="password-layout">
            <input type="password" id="confirmPassword" class="password" placeholder="Mật khẩu" />
            <i class="fa-solid fa-eye fa-bounce icon-eye"></i>
        </div>

        <button id="changeBtn">Đổi mật khẩu</button>
        <div class="status" id="status"></div>
    </div>
</body>
<script type="module" src="../public/public.js"></script>
<script type="module" src="change-password.js"></script>
</html>
