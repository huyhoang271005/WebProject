<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../dialog/dialog.css">
    <style>
        body {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 340px;
        }

        h1 {
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 5px rgba(59,130,246,0.5);
        }

        button {
            margin-top: 20px;
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #2563EB;
        }

        .status {
            margin-top: 15px;
            font-weight: 500;
            color: #D97706;
            min-height: 24px;
        }

        .success {
            color: #10B981;
        }

        .error {
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="80" alt="Lock Icon"
             style="display: block; margin: auto; padding-bottom: 10px" />
        <h1>Đổi mật khẩu</h1>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" />
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" />

        <button id="changeBtn">Đổi mật khẩu</button>
        <div class="status" id="status"></div>
    </div>

    <script type="module" src="change-password.js"></script>
</body>
</html>
