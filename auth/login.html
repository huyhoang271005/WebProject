<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../dialog/dialog.css"/>
    <link rel="stylesheet" href="../public/card.css"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <script src="https://kit.fontawesome.com/e9c281dd3f.js" crossorigin="anonymous"></script>
    <style>
        .checkbox-row {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .checkbox-row input {
            width: auto;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064185.png" width="80" alt="User Icon"
         style="display: block; margin: auto; padding-bottom: 10px" />
    <h1>Đăng nhập</h1>
    <input type="text" id="username" placeholder="Tên đăng nhập" />
    <div class = "password-layout">
        <input type="password" id="password" class = 'password' placeholder="Mật khẩu" />
        <i class="fa-solid fa-eye fa-bounce icon-eye"></i>
    </div>

    <div class="checkbox-row">
        <input type="checkbox" id="rememberUser">
        <label for="rememberUser">Ghi nhớ tôi</label>
    </div>

    <button id="loginBtn">Đăng nhập<i class="fa-solid fa-spinner fa-spin-pulse icon-loader"></i></button>
    <div class="status" id="status"></div>
    <div style="margin-top: 15px; font-size: 0.9rem; text-align: center;">
        <a href="#" id="forgotPassword" style="margin-right: 5px; color: #3B82F6; text-decoration: none;">Quên mật khẩu?</a>
        <a href="register.html" target="_blank" id="register" style="color: #3B82F6; text-decoration: none;">Đăng ký</a>
    </div>
</div>
<script type="module" src="../public/public.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
