<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified by Huy Hoàng :D</title>
    <style>
        body {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        #message {
            color: #dabd15;
            font-size: 2rem;
        }
        button {
            margin-top: 20px;
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2563EB;
        }
        #back {
            display: none;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992017.png" width="80" alt="Check Icon"
                             style="display: block; padding-bottom: 15px; margin: auto" id = "image"/>
    <h1 id = "message">Đang xác thực...</h1>
    <button onclick="window.close()" id = "back">Trở lại</button>
</div>
</body>
<script type="module" src="verified.js"></script>
</html>
