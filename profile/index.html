<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="../dialog/index.css"/>
    <link rel="stylesheet" href="../public/card.css"/>
    <link rel="stylesheet" href="../public/public.css"/>
    <script src="https://kit.fontawesome.com/e9c281dd3f.js" crossorigin="anonymous"></script>
    <style>
        .card {
            display: grid;
            padding: 20px 40px 20px 0;
            grid-template-columns: 50% 50%;
            grid-template-rows: auto;
            gap: 20px;
            width: 640px;
        }
        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3B82F6;
        }
        .date-info {
            font-size: 0.75rem;
            color: #9CA3AF; /* xám nhạt hơn */
            margin-top: 5px;
            text-align: left;
        }
        #addEmailBtn {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="card">
    <!-- Avatar -->
    <div class="avatar-wrapper">
        <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="avatar-img" />
        <label for="avatar" style="cursor:pointer; color:#3B82F6; margin-top: 5px;">Đổi ảnh</label>
        <input type="file" id="avatar" accept="image/*" style="display:none"/>
        <div id="emailsSection"></div>
    </div>

    <!-- Info -->
    <div class="info">
        <input type="text" id="username" placeholder="Biệt danh" />
        <input type="text" id="fullName" placeholder="Họ và tên" />
        <input type="date" id="birthday" placeholder="Ngày sinh" />
        <select id="gender">
            <option value="MALE">Nam</option>
            <option value="FEMALE">Nữ</option>
            <option value="OTHER">Khác</option>
        </select>

        <input type="text" id="role" placeholder="Chức vụ" />
        <div class="date-info">
            <div>Ngày tạo: <span id="createdAt">01/01/2024</span></div>
            <div>Cập nhật lần cuối: <span id="updatedAt">15/11/2025</span></div>
        </div>

        <button id="saveBtn">Lưu thay đổi</button>
    </div>
</div>
</body>
<script type="module" src="index.js"></script>
</html>
